<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEADB</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <script type="text/javascript" src="main.js" defer></script>
    </head>

    <body id="htmlBody">
        <img id="bg" src="/imgs/bg.jpg" alt="bg">
        <section id="about">
            <h1>Looking for tea?</h1>
            <p>Choose from either 4 of the common base tea's to browse through a collection of their derivatives or browse tea blends</p>
        </section>
        <section id="typesHeader">
            <h2>browse the collection . . .</h2>
        </section>
        <section id="teaTypes">
            <div id="black" class="buttonDiv">
                <a href="/black"><span>black</span></a>
            </div>

            <div id="green" class="buttonDiv">
                <a href="/green"><span>green</span></a>
            </div>

            <div id="wulong" class="buttonDiv">
                <a href="/oolong"><span>wulong (oolong)</span></a>
            </div>

            <div id="white" class="buttonDiv">
                <a href="/white"><span>white</span></a>
            </div>

            <div id="blends" class="buttonDiv">
                <a href="/blends"><span>blends</span></a>
            </div>
        </section>
        <footer id="htmlFoot">
            <a href="https://github.com/boonaki/a-tea-api">view api</a>
            <a href="https://github.com/boonaki/tea-database">github</a>
        </footer>
    </body>
</html>
